<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my__balance">
        <label for="balance__input"> My balance </label>
        <input readonly value="$921.48" />
      </div>
      <div class="chart">
        <div class="chart__title">Spending - Last 7 days</div>
        <div class="graph">
          <div class="graph__image"></div>
          <div class="graph__text">mon tue wed thu fri sat sun</div>
        </div>
      </div>
      <div class="total">
        <div class="this__month">Total this month $478.33</div>
        <div class="last__month">+2.4% from last month</div>
      </div>
    </div>
  </body>
</html>
