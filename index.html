<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="balance__container">
        <div class="balance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="balance__image"></div>
      </div>
      <div class="chart">
        <div class="chart__title">Spending - Last 7 days</div>
        <div class="graph">
          <div class="graph__image"></div>
          <div class="graph__text">mon tue wed thu fri sat sun</div>
        </div>
      </div>
      <div class="total">
        <div class="this__month">Total this month $478.33</div>
        <div class="last__month">+2.4% from last month</div>
      </div>
    </div>
  </body>
</html>
